upstream puma {
  server unix:///home/blacklight/apps/bc-jesuit-bibliography/shared/tmp/sockets/bc-jesuit-bibliography-puma.sock;
}

# Redirect all http to https
server {
  listen 80 default_server;
  listen [::]:80 default_server;
  return 301 https://jesuitbibliography.bc.edu$request_uri;
}

server {
  listen 443 ssl;

  # Restrict to BC Access for now.
  allow 136.167.0.0/16;
  allow 192.168.0.0/16;
  allow 172.16.0.0/12;
  allow 10.0.0.0/8;
  deny all;

  # SSL
  server_name jesuitbibliography.bc.edu;
  ssl_certificate     /etc/nginx/ssl/jesuitbibliography.bc.edu/ssl-bundle.crt;
  ssl_certificate_key /etc/nginx/ssl/jesuitbibliography.bc.edu/jesuitbibliography_bc_edu.key;


  # Root directory changes on release. Log directory stays constant throughout releases.
  root /home/blacklight/apps/bc-jesuit-bibliography/current/public;
  access_log /home/blacklight/apps/bc-jesuit-bibliography/shared/nginx.access.log;
  error_log /home/blacklight/apps/bc-jesuit-bibliography/shared/nginx.error.log info;

  # Turn on asset caching.
  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  # Send everything that isn't a file request to puma
  try_files $uri/index.html $uri @puma;
  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;

    proxy_pass http://puma;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 10M;
  keepalive_timeout 10;
}
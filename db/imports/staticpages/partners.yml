body: |-
  <p id="docs-internal-guid-213db0b8-7fff-7de9-d707-5a26fd452c3c" dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; padding-left: 40px;"><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">The Jesuit Online Bibliography is a collaborative effort that serves as a bridge between Jesuit research centers and archives and the scholars and publishers who use them. </span><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">The following institutions are partners in that endeavor. Learn more about these institutions and their initiatives by visiting their websites linked below. </span></p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; padding-left: 40px;">&nbsp;</p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; padding-left: 40px;"><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">It is through such partnerships that collaboration will increase between institutions, scholars, and others interested to promote and enhance the inquiry, understanding, and appreciation of the history of the Society of Jesus.</span></p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; padding-left: 40px;">&nbsp;</p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; padding-left: 40px;"><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">To learn more or to become an institutional partner, please contact the projectâ€™s editors at: <a href="mailto:jesuitonlinebibliography@bc.edu">jesuitonlinebibliography@bc.edu</a>.</span></p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; padding-left: 40px;">&nbsp;</p>
  <hr>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; padding-left: 40px; text-align: center;"><strong><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Founding Institutions</span></strong></p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; padding-left: 40px;">&nbsp;</p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; padding-left: 40px;"><em><strong><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Archivum Romanum Societatis Iesu (ARSI)</span></strong></em></p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; padding-left: 80px;"><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;"><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">ARSI is located on the grounds of the Jesuit General Curia in Rome. It oversees the archives of the central government for the Society of Jesus. ARSI also has a publishing division, Institutum Historicum Societatis Iesu (IHSI). Founded in 1930, the ISHI has <a href="http://www.sjweb.info/arsi/en/publications/ihsi/">several book series</a> and a <a href="http://www.sjweb.info/arsi/en/publications/ahsi/">biennial, peer-reviewed journal</a>, the Archivum Historicum Societatis Iesu.</span></span></p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; padding-left: 40px;">&nbsp;</p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; padding-left: 40px;"><em><strong><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Institute for Advanced Jesuit Studies</span></strong></em></p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; padding-left: 80px;"><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;"><span id="docs-internal-guid-907d7002-7fff-8a4d-7cc1-ea6a0c29e9ce" style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Founded at Boston College in 2014, the Institute for Advanced Jesuit Studies seeks to deepen understanding and appreciation of the history, spirituality, educational heritage, and pedagogical approach of the Society of Jesus through courses, workshops, publications, and scholarly symposia. It offers online courses, operates Jesuit Sources, hosts in-residence fellows, and partners with institutions on a number of digital projects whose contents are aggregated into the <a href="https://jesuitportal.bc.edu/">Portal to Jesuit Studies</a>.</span></span></p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; padding-left: 40px;">&nbsp;</p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; padding-left: 40px;"><em><strong><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Jesuitica</span></strong></em></p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; padding-left: 80px;"><em><strong><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;"><span id="docs-internal-guid-cf45ae9d-7fff-a32c-af80-350b67eea6e3" style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">The Jesuitica Project is a collaborative initiative from the University of Leuven (KU Leuven, Belgium) and the Jesuit Region of European Low Countries, the former provinces of the Netherlands and North Belgium (Flanders). Its main goal is to stimulate research into the history and spirituality of the Jesuits by making the rich collections of Jesuit books in the Maurits Sabbe Library accessible and by hosting <a href="https://www.jesuitica.be">www.jesuitica.be</a>,</span><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;"> a website that offers a virtual portal with digital tools for the research community</span></span></strong></em></p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; padding-left: 120px;">&nbsp;</p>

body: |-
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; padding-left: 40px;"><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">The Jesuit Online Bibliography database, publicly launched in February 2019, was developed at Boston College Libraries in collaboration with the Institute for Advanced Jesuit Studies. The database was built using open source technology and features a <a href="https://www.ruby-lang.org/en/">Ruby on Rails</a> framework with a <a href="https://github.com/projectblacklight/blacklight">Blacklight</a> discovery interface and <a href="http://lucene.apache.org/solr">Solr</a> index. All of the code used for this database is available in the Libraries' <a href="https://github.com/BCDigSchol/jesuit-bibliography">GitHub repository</a>.</span></p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; padding-left: 40px;">&nbsp;</p>

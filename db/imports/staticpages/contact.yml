body: |-
  <p id="docs-internal-guid-8d9949c6-7fff-c9b0-934b-38d23c36ed29" dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; padding-left: 40px;"><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">The editors of the Jesuit Online Bibliography welcome comments, corrections to records, suggestions for new content or features, and general feedback from users. You may also contact the editors to become an institutional partner or a voluntary correspondent. </span></p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; padding-left: 40px;">&nbsp;</p>

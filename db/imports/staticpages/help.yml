body: |-
  <p><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">Here please find some suggestions on how to best navigate the Jesuit Online Bibliography. Please <a href=\"mailto\:jesuitonlinebibliography@bc.edu\">contact</a> the project\\"s editors with any questions, corrections, or suggestions. </span></p>
  <p>&nbsp;</p>
  <p><strong>Homepage Search</strong></p>
  <p id=\"docs\-internal\-guid\-c93e2e1b\-7fff\-7b8d\-483d\-081346e720b2\" dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 0pt; margin\-bottom\: 0pt; padding\-left\: 40px;\"><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">The search box on the project’s homepage allows you to search the entire database across the following\: terms appearing “all fields”, terms only appearing in the “title”, or terms appearing among an “author” (with “author” defined as all authors, editors, and translators). Searches are not case sensitive. </span></p>
  <p><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">&lt;insert screenshot&gt;</span></p>
  <p id=\"docs\-internal\-guid\-98263020\-7fff\-97ad\-d3b7\-ca5974e33a32\" dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 0pt; margin\-bottom\: 0pt; padding\-left\: 40px;\"><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">When you type in a term\-\-for example, “egypt”\-\-a drop\-down list will appear below the search box with suggestions that may be related to your term. You may select from that list, continue to type, or simply click “Search” when you are ready. </span></p>
  <p dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 0pt; margin\-bottom\: 0pt;\">&nbsp;</p>
  <p dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 0pt; margin\-bottom\: 0pt;\"><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">&lt;insert screenshot&gt;</span></p>
  <p dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 0pt; margin\-bottom\: 0pt;\">&nbsp;</p>
  <p dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 0pt; margin\-bottom\: 0pt;\">&nbsp;</p>
  <p dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 0pt; margin\-bottom\: 0pt;\"><strong><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">Advanced Search</span></strong></p>
  <p id=\"docs\-internal\-guid\-efffd984\-7fff\-ff5b\-0be4\-5a095595745a\" dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 0pt; margin\-bottom\: 0pt; padding\-left\: 40px;\"><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">With project\\"s <a href=\"advanced\">advanced search</a>, you can search for items that match all or any of the following at the same time\: “all fields”, “title”, or “author”. You can further refine your search by adding a range of years of a publication date.</span></p>
  <p dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 0pt; margin\-bottom\: 0pt;\">&nbsp;</p>
  <p dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 0pt; margin\-bottom\: 0pt;\"><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">&lt;insert screenshot&gt;</span></p>
  <p dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 0pt; margin\-bottom\: 0pt;\">&nbsp;</p>
  <p dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 0pt; margin\-bottom\: 0pt;\">&nbsp;</p>
  <p dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 0pt; margin\-bottom\: 0pt;\"><strong><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">Advanced Search Tips</span></strong></p>
  <ul style=\"list\-style\-type\: circle;\">
  <li dir=\"ltr\" style=\"line\-height\: 1.38;\"><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">Select \"match all\" to require all fields</span></li>
  <li dir=\"ltr\" style=\"line\-height\: 1.38;\"><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">Select \"match any\" to find at least one field</span></li>
  <li dir=\"ltr\" style=\"line\-height\: 1.38;\"><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">Combine keywords and attributes to find specific items</span></li>
  <li dir=\"ltr\" style=\"line\-height\: 1.38;\"><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">Use quotation marks to search as a phrase</span></li>
  <li dir=\"ltr\" style=\"line\-height\: 1.38;\"><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">Use \"+\" before a term to make it required. (Otherwise results matching only some of your terms may be included)</span></li>
  <li dir=\"ltr\" style=\"line\-height\: 1.38;\"><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">Use \"\-\" before a word or phrase to exclude</span></li>
  <li dir=\"ltr\" style=\"line\-height\: 1.38;\"><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">Use \"OR\", \"AND\", and \"NOT\" to create complex boolean logic. You can use parentheses in your complex expressions</span></li>
  <li dir=\"ltr\" style=\"line\-height\: 1.38;\"><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">Truncation and wildcards are not supported \- word\-stemming is done automatically</span></li>
  </ul>
  <p>&nbsp;</p>
  <p><strong><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">Browse</span></strong></p>
  <p style=\"padding\-left\: 40px;\"><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">Users can browse by the following term lists\: <a href=\"https\://jesuitonlinebibliography.bc.edu/terms/subjects\">(What) Subjects</a>, <a href=\"https\://jesuitonlinebibliography.bc.edu/terms/centuries\">(When) Centuries</a>, <a href=\"https\://jesuitonlinebibliography.bc.edu/terms/locations\">(Where) Locations</a>, or <a href=\"https\://jesuitonlinebibliography.bc.edu/terms/jesuits\">(Who) Jesuits</a>. Each term appears in an alphabetical list, and when selected it will display all results associated with the specific term.</span></p>
  <p dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 0pt; margin\-bottom\: 0pt;\">&nbsp;</p>
  <p dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 0pt; margin\-bottom\: 0pt;\"><strong><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">Facets<code></code></span></strong></p>
  <p dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 0pt; margin\-bottom\: 0pt; padding\-left\: 40px;\"><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">Upon making a search, you can use different facets to refine your results. </span><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">You can limit by\: Format (e.g. book, reviews), Authors, Publication Year(s), Languages, What (Subjects), When (Centuries), Where (Locations), and Who (Jesuits).</span></p>
  <p dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 0pt; margin\-bottom\: 0pt;\"><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">&lt;insert screenshot&gt;</span></p>
  <p dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 0pt; margin\-bottom\: 0pt;\">&nbsp;</p>
  <p><strong><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">Personal Search and Citation Tools</span></strong></p>
  <p id=\"docs\-internal\-guid\-37aedd08\-7fff\-fdcd\-e9a6\-2da23f776aaa\" dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 0pt; margin\-bottom\: 0pt; padding\-left\: 40px;\"><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">There are three tools that you can use when using the Jesuit Online Bibliography. You can </span><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: italic; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">bookmark</span><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\"> a record to save a record, </span><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: italic; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">email</span><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\"> a record, or </span><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: italic; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">cite</span><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\"> a record to receive its citation styles according to MLA, Chicago, and Turabian. </span></p>
  <p>&nbsp;</p>
  <p dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 0pt; margin\-bottom\: 0pt;\"><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">&lt;insert screenshot&gt;</span></p>
  <p dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 0pt; margin\-bottom\: 0pt;\">&nbsp;</p>
  <p id=\"docs\-internal\-guid\-0ef14b30\-7fff\-67b4\-2cd7\-87b2479d98f4\" dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 0pt; margin\-bottom\: 0pt; padding\-left\: 40px;\"><span id=\"docs\-internal\-guid\-54e4ec31\-7fff\-1f89\-443f\-de81a66bd563\" style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">Bookmarks will be saved during your visit if you are an unregistered guest. However, registering for a free account with this project allows you to save bookmarks across visits. Registered users can also view their personal saved searches. You can permanently erase your saved searches at any time.</span></p>
  <p dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 0pt; margin\-bottom\: 0pt;\">&nbsp;</p>
  <p id=\"docs\-internal\-guid\-d20cdb1a\-7fff\-aba6\-1b1b\-d317c8f6c8ad\" dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 0pt; margin\-bottom\: 0pt; padding\-left\: 40px;\"><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">With the </span><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: italic; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">cite</span><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\"> tool, you can generate a bibliographic citation for each individual record according to MLA, Chicago, and Turabian citation styles. For example\:</span></p>
  <p dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 14pt; margin\-bottom\: 0pt; padding\-left\: 40px;\"><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: bold; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">MLA</span></p>
  <p dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 0pt; margin\-bottom\: 0pt; padding\-left\: 40px;\"><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">Lavelle, B. M. “Egypt, Ionia, and the Epikouroi.” </span><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: italic; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">Jesuit Education and the Classics</span><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">, edited by Frederick Joseph Benda et al., Cambridge Scholars, 2009, pp. 193–219, http\://worldcat.org/oclc/319210122.</span></p>
  <p dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 14pt; margin\-bottom\: 0pt; padding\-left\: 40px;\"><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: bold; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">Chicago</span></p>
  <p dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 0pt; margin\-bottom\: 0pt; padding\-left\: 40px;\"><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">Lavelle, B. M. “Egypt, Ionia, and the Epikouroi.” In </span><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: italic; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">Jesuit Education and the Classics</span><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">, edited by Frederick Joseph Benda, Shannon N. Byrne, and Edmund P. Cueva, 193–219. Newcastle upon Tyne, UK\: Cambridge Scholars, 2009. http\://worldcat.org/oclc/319210122.</span></p>
  <p dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 14pt; margin\-bottom\: 0pt; padding\-left\: 40px;\"><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: bold; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">Turabian</span></p>
  <p dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 0pt; margin\-bottom\: 0pt; padding\-left\: 40px;\"><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">Lavelle, B. M. “Egypt, Ionia, and the Epikouroi.” In </span><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: italic; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">Jesuit Education and the Classics</span><span style=\"font\-size\: 11pt; font\-family\: Arial; color\: #000000; background\-color\: transparent; font\-weight\: 400; font\-style\: normal; font\-variant\: normal; text\-decoration\: none; vertical\-align\: baseline; white\-space\: pre\-wrap;\">, edited by Frederick Joseph Benda, Shannon N. Byrne, and Edmund P. Cueva, 193–219. Newcastle upon Tyne, UK\: Cambridge Scholars, 2009. http\://worldcat.org/oclc/319210122.</span></p>
  <p dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 0pt; margin\-bottom\: 0pt; padding\-left\: 40px;\">&nbsp;</p>
  <p dir=\"ltr\" style=\"line\-height\: 1.38; margin\-top\: 0pt; margin\-bottom\: 0pt;\">&nbsp;</p>

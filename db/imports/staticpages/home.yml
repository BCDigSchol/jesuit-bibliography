body: |-
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; background-color: #ffffff;"><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">The Jesuit Online Bibliography is a free, collaborative, multilingual, and fully searchable database of bibliographic records for scholarship in Jesuit Studies produced in the 21st century. </span><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">In the bibliographic tradition of the Society of Jesus, this database provides the records, abstracts, subject categories, and direct links to books, chapters, articles, reviews, dissertations, and others materials related to the study of Jesuit history, spirituality, educational heritage, and pedagogy.</span><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;"><br><br></span></p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;"><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">The Jesuit Online Bibliography is a collaborative effort between Jesuit research centers and archives as well as scholars and publishers. The editorial oversight is shared between the <a href="http://www.sjweb.info/arsi/">Archivum Romanum Societatis Iesu</a>, the <a href="https://www.jesuitica.be/homepage/">Jesuitica Project </a></span><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">at KU/Leuven, and the <a href="http://bc.edu/iajs">Institute for Advanced Jesuit Studies</a></span><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;"> at Boston College. These institutions are each represented on the project’s board of directors, and each appoints one associate editor.</span></p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;">&nbsp;</p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;"><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">A <a href="about/network">global network of voluntary correspondents</a></span><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;"> regularly contributes to the Jesuit Online Bibliography, and scholars and publishers are also encouraged to upload records of recent scholarship, thereby helping to build a valuable and expanding tool for the field of Jesuit Studies. </span><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">With the support of the project's <a href="about/partners">collaborating institutions</a>,</span><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;"> this resource is available in Open Access. Users also have the option to create a free account to save searches and to bookmark results.</span></p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;">&nbsp;</p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;"><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">The project’s thousands of bibliographic records in nearly 50 languages are all aggregated within the search capabilities of the <a href="http://jesuitportal.com/">Portal to Jesuit Studies</a>.</span></p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;">&nbsp;</p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;"><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">Contact the project’s editors at: <a href="mailto:jesuitonlinebibliography@bc.edu%20">jesuitonlinebibliography@bc.edu</a> </span></p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;">&nbsp;</p>

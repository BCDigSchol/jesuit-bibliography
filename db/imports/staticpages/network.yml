body: |-
  <p id="docs-internal-guid-7cd7ae13-7fff-0c0c-f991-64448451fb9a" dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; padding-left: 40px;"><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">The Jesuit Online Bibliography is a collaborative effort that serves as a bridge between Jesuit research centers and archives and the scholars and publishers who use them. </span></p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; padding-left: 40px;">&nbsp;</p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; padding-left: 40px;"><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">The following individuals volunteer to serve within a global network of correspondents, providing regular updates to the project’s database. They use their free accounts with the project to upload records using the platform’s unique entry forms. More information about becoming a correspondent is available on the <a href="about/add-records">Add Your Records page</a>.</span></p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; padding-left: 40px;">&nbsp;</p>
  <p id="docs-internal-guid-360dea89-7fff-1f4e-cedf-f15b78ce2606" dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; padding-left: 40px;"><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">It is through such partnerships that collaboration will increase between institutions, scholars, and others interested to promote and enhance the inquiry, understanding, and appreciation of the history of the Society of Jesus.</span></p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; padding-left: 40px;">&nbsp;</p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; padding-left: 40px;"><span style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;"><span id="docs-internal-guid-4e961f3c-7fff-551b-2e57-c064d3240aec" style="font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">To learn more and to become a correspondent, please contact the project’s editors at: <a href="mailto:jesuitonlinebibliography@bc.edu">jesuitonlinebibliography@bc.edu</a>.</span></span></p>
  <p dir="ltr" style="line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt; padding-left: 40px;">&nbsp;</p>
